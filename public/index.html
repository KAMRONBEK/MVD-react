		<title>React App</title>

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

    -->

		<!-- custom js files -->
		<script
			type="text/javascript"
			src="assets/lib/jquery/jquery-3.4.1.min.js"
		></script>
		<script
			type="text/javascript"
			src="assets/lib/jquery/popper.min.js"
		></script>
		<script
			type="text/javascript"
			src="assets/lib/bootstrap/js/bootstrap.min.js"
		></script>
		<script
			type="text/javascript"
			src="assets/lib/Owl/dist/owl.carousel.min.js"
		></script>
		<script
			type="text/javascript"
			src="assets/lib/fancybox/dist/jquery.fancybox.min.js"
		></script>
		<!-- <script type="text/javascript" src="assets/js/main.js"></script> -->

		<script type="text/javascript">
			$(document).ready(function() {
				$("section.uslugi .owl-carousel .owl-nav button.owl-next").html(
					$("img#next-icon-us")
				);
				$("section.uslugi .owl-carousel .owl-nav button.owl-prev").html(
					$("img#prev-icon-us")
				);
			});
		</script>
		<script type="text/javascript">
			$(document).ready(function() {
				let next_icon = $("img#next-icon-po");
				let prev_icon = $("img#prev-icon-po");

				let button_next = $(
					"section.polez .owl-carousel .owl-nav button.owl-next"
				);
				let button_prev = $(
					"section.polez .owl-carousel .owl-nav button.owl-prev"
				);

				button_next.html(next_icon);
				button_prev.html(prev_icon);
			});
		</script>
	</body>
